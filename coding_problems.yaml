# coding_problems.yaml
data_structures_and_algorithms:
  arrays_strings:
    easy:
      - name: "Two Sum"
        description: "Encuentra dos números en un array que sumen un target específico"
        example_input: "[2, 7, 11, 15], target = 9"
        example_output: "[0, 1] (porque nums[0] + nums[1] = 2 + 7 = 9)"
        hints:
          - "Considera usar un hash map para almacenar números vistos"
          - "Piensa en la relación entre el número actual y el target"
    
    medium:
      - name: "Longest Substring Without Repeating Characters"
        description: "Encuentra la longitud de la subcadena más larga sin caracteres repetidos"
        example_input: "'abcabcbb'"
        example_output: "3 (la respuesta es 'abc')"
        hints:
          - "Usa una ventana deslizante"
          - "Mantén un conjunto de caracteres vistos"

